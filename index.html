<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MyByildex</title>
  </head>
  <body>
    <header class="header">
      <div class="header__contain">
        <div class="header__wrapper">
          <div class="header__logo">
            <a class="header__logo_svg" href="#">
              <img src="img/Building_logo.svg" alt="logo-companies" />
            </a>
            <p>myByildex</p>
          </div>
          <div class="header__contain-menu">
            <ul>
              <li class="header__menu">About us</li>
              <li class="header__menu">Contacts</li>
              <li class="header__menu">Services</li>
              <li class="header__menu">Documents and Forms</li>
            </ul>
          </div>
        </div>
        <div class="header__img">
          <div>
            <img src="img/hous-one.jpg" alt="img-building" />
          </div>
          <!--Company's mission-->
          <div class="header__img__depiction">
            <div class="header__img-wrapper">
              <div class="header__img-contain">
                <a class="header__logo__svg" href="#">
                  <img src="img/Building_logo.svg" alt="logo-companies" />
                </a>
              </div>
              <p>myByildex</p>
            </div>
          </div>
          <div class="header__logo__text">
            <p>We will be happy to help you turn your projects into reality!</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
    <footer class="footer">
      <div class="footer__information">
        <div class="footer__about-us">
          <ul>
            <li class="footer__links"></li>
            <li class="footer__links"></li>
            <li class="footer__links"></li>
            <li class="footer__links"></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
